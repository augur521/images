<canvas id="myCanvas">your browser does not support the canvas tag </canvas>

<script type="text/javascript">

</script>

<script type="text/javascript">

var c=document.getElementById("myCanvas2");

cxt.moveTo(10,10);
cxt.lineTo(150,50);

cxt.stroke();

</script>
